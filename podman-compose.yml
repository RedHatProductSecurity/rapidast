version: "3"
services:
  zaproxy:
    env_file: .env
    image: docker.io/owasp/zap2docker-stable
    container_name: zaproxy
    user: zap
    ports:
      - "8091:8090"
    volumes:
      - ./scripts:/zap/scripts:Z
      - ./config:/zap/config:Z
      - ./results:/zap/results:Z
      - ./policies:/zap/policies:Z
    entrypoint: /zap/scripts/entrypoint.sh
