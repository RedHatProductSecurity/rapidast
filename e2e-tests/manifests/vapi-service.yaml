apiVersion: v1
kind: Service
metadata:
  labels:
    app: vapi
  name: vapi
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: vapi
  sessionAffinity: None
  type: ClusterIP
